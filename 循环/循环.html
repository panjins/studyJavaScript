<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环</title>
    <!-- 循环 -->
    <script type="text/javascript">
        // for 循环
        var s = 0
        var i
        for( i = 1 ; i<=100;i++) {
            s += i
        }
        console.log(s)
        // for  in
        var arr0 = [1,2,3,4,5]
        var key 
        
        for (key in arr0){
            console.log(key)
        }
           
        // while 循环 条件满足继续循环 不满足循环结束
        var n = 0
        var m = 10
        while(n<=m){
            n++
            console.log(n)
            
        }
        // do while 循环 循环体至少会执行 1 次
        var nn = 0
        do{
            nn ++
            console.log(nn)
        }while(nn<20)

    </script>
</head>
<body>
    
</body>
</html>
