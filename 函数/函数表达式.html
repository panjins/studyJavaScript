<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数表达式</title>
    <script type="text/javascript">
        // 另一种创建函数的方法 函数表达式

        var sayHi = function(){
            alert("hello");
        };
        //  函数表达式是赋值语句 所以要有分号结尾




        // 函数是一个值

        function sayHello(){
            alert("hi")
        }

        alert(sayHello) //这里打印的是整个函数 而不是函数运行的结果 因为这里的sayHello 函数没有括号

        // 因为函数是一个值 所以可以把函数赋给其他变量
        var say = sayHello
        say()  //把sayHello 函数赋给了say 所以say() 就是运行sayHello 函数
        sayHello()




        // 回调函数
            function ask(question,yes,no){
                if(confirm(question)) yes()
                else no()
            }

            function showOk(){
                alert(" you are agreed");
            }

            function showCacel(){
                alert("you canceled the execution");
            }

            ask("do you agree?",showOk,showCacel);
        
            // showOK showCanel 函数被称为回调函数

            // 使用函数表达式进行简写

            function askone(question,yes,no){
                if(confirm(question)) yes()
                else no()
            }
            askone(
                "Do you agree",
                function(){alert(" you are agreed");},
                function(){alert("you canceled the execution");}
            );
    </script>
</head>
