<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数创建对象</title>
    <script type="text/javascript">
    /*
        构造函数就是一个普通函数，创建方式和普通函数没有区别
        不同的是构造函数习惯上首字母大写
        构造函数和普通函数的区别就是调用方式不同
        普通函数直接调用，构造函数使用new关键字调用

        构造函数执行流程:
        1.立刻创建一个新的对象
        2.将新建的对象设置为函数中的this,在构造函数中可以使用this来引用新建的对象
        3.逐行执行函数代码
        4.将新的对象作为返回值返回

        使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
        我们将通过一个构造函数创建的对象 称为该类的实例 
        
        构造函数执行一次就会创建一个新的对象，执行一次就会创建一个方法
        
    */

        function Person(name,age,gender){ 
            this.name = name;
            this.age = age;
            this.gender = gender;

            this.sayHi = function(){
                console.log(this.name + this.age +this.gender)
            }

            // 创建一个所有对象共享的方法
            this.sayHello = fun;
        }

        // fun 方法只要创建一次所有对象都可以使用
        function fun(){
            alert(this.name)
        }


 
        var per = new Person("孙悟空",34,"女");
        console.log(per);
        per.sayHi();
        

        // 使用instanceof 可以检查一个对象是否是一个类的实例
       console.log(per instanceof Person) 
        

    </script>
</head>

</body>
</html>
