<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Dom节点</title>
    <!--
        常见的节点分为4类:                   nodeName   nodeType
            文档节点：整个HTML文档           #document   9
            元素节点：HTML文档中的HTML标签    标签名       1
            属性节点: 元素的属性             属性名       2
            文本节点：HTML标签中的文本内容    #text        3



    -->
</head>
<body>
    <button id="btn">我是一个按钮</button>
    <script type="text/javascript">
        //获取到button对象
        var btn = document.getElementById("btn");
        //修改按钮 文字
        btn.innerHTML =  "I'm Button";

    </script>
</body>
</html>
