<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this 关键字</title>
    <script type="text/javascript">


        // 解析器在调用函数时每次都会像函数内部传递进一个隐含的参数
        // 这个参数是this this指向的是一个对象

        function fun(a,b){
            console.log(this)
            console.log("a="+a+",b="+b)
        }


        // 
        var name = "全局";

        // 创建一个fun() 函数
        function fun(){
            console.log(name)
        }

        // 创建两个对象
        var obj = {
            name:"孙悟空",
            sayName:fun,
        }

        var obj2 = {
            name:"沙和尚",
            sayName:fun,
        }
    </script>
</head>

</html>
