<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串和正则相关语法</title>
    <script type="text/javascript">
      let  str = "1a2b3c4d5e6f"
      /*
      * split() 可以将一个字符串拆分为一个数组
      *
      *
      *
      * */

      var result = str.split("c"); //从 c 这个位置拆分
      console.log(result);
      console.log(result.length);

    //  任意字母拆 可以传递正则表达式作为参数
      result = str.split(/[a-zA-Z]/)
      console.log(result)


    //  search() 检索与正则表达式相匹配的值 会返回第一次出现的索引 如果没有则返回false
      str = "hello abc hello abc"
      result = str.search(/abc/)
      console.log(result)

    //  match() 找到一个或者多个正则表达式匹配的内容 默认情况下找到第一个就返回 可以使用全局匹配
    //  可以为一个正则表达式设置多个匹配模式 顺序无所谓
      str = "1a2b3c4d5e6f7"
      result =  str.match(/[A-z]/gi)
      alert(result)


    //  replace()
    //   可以将字符串中指定的内容替换成新的内容
      result = str.replace(/[A-z]/g,1)
      alert(result)

      /*
      * 量词 -{n}正好出现a次
      * reg=/(ab){3}/ 表示ab这个整体连续出现3次
      * /ab{1,3}/ b出现1-3次
      * {m,} m次以上
      * + 至少一个以上
      * * 0个或多个
      * ？ 0个或1个
      *
      * 检查一个字符串是否以a开头 /^a/
      * 是否以a结尾/a$/
      * 以a开头或者以a结尾 /^a|a$/
      * */
      //    创建一个正则表达式检查一个字符串是否含有aaa
      str = "asfdaaa"
      reg = /a{3}/
     alert( reg.test(str))

    //  创建一个正则表达式是否是一个手机号
      reg = /^1[3-9][0-9]{9}$/
      alert(reg.test(13122216666))

    </script>
</head>
<body>

</body>
</html>
